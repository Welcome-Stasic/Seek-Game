<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди предметы</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="start-screen" class="start-screen">
        <div class="level-menu">
            <h2>Уровни сложности</h2>
            <div class="level-btns">
                <button data-level="easy" class="level-btn">
                    <span>Лёгкий</span>
                    <div class="stars" id="stars-easy"></div>
                </button>
                <button data-level="medium" class="level-btn">
                    <span>Средний</span>
                    <div class="stars" id="stars-medium"></div>
                </button>
                <button data-level="hard" class="level-btn">
                    <span>Сложный</span>
                    <div class="stars" id="stars-hard"></div>
                </button>
            </div>
        </div>
    </div>
    <div class="game-container">
        <div class="room" id="room">
            <div class="items-layer" id="itemsLayer"></div>
            <div class="overlay" id="overlay"></div>
        </div>
        <div class="sidebar">
            <h2>НАЙДИ ПРЕДМЕТЫ</h2>
            <ul class="item-list" id="panel"></ul>
            <div class="counter" id="counter"></div>
            <div class="victory-mess hidden" id="victory-mess">Все предметы
                найдены!</div>
            <div id="timer" class="counter hidden"></div>
            <div class="counter miss">
                <span>Всего промахов:</span>
                <div id="counterMiss">0</div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/go.js"></script>
</body>
</html>
