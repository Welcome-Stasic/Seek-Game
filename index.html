<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди предметы</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="room" id="room">
            <div class="items-layer" id="itemsLayer"></div>
            <div class="overlay" id="overlay"></div>
        </div>
        <div class="sidebar">
            <h2>НАЙДИ ПРЕДМЕТЫ</h2>
            <ul class="item-list" id="panel"></ul>
            <div class="counter" id="counter"></div>
            <div class="victory-mess hidden" id="victory-mess">Все предметы
                найдены!</div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
